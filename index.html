<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jünifer</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .spotify-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .spacer {
            height: 1200px; /* Aumente ou diminua este valor para controlar a altura da rolagem */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.imgur.com/UNwfYzx.png" alt="Página do artista Jünifer no Spotify" class="spotify-image">
    </div>

    <div class="spacer"></div>

</body>
</html>
